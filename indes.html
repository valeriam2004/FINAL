<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LicoryS</title>
    <link rel="stylesheet" href="/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    
    <section class="container my-5">
        <div class="row">

            <!-- Columna 1 -->
            <div class="col-12 col-md-6">
                <h3>Registro</h3>
         
                <form class="border rounded p-5 sha">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-person-check-fill"></i></span>
                        <input type="text" class="form-control" placeholder="usuario" id="cajausuario">
                    </div>
                
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-envelope-open-heart"></i></span>
                        <input type="text" class="form-control" placeholder="correo" id="cajacorreo">
                    </div>
            
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-house-heart"></i></span>
                        <input type="text" class="form-control" placeholder="ciudad" id="cajaciudad">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-battery-charging"></i></span>
                        <input type="text" class="form-control" placeholder="telefono" id="cajatelefono">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-unlock"></i></span>
                        <input type="password" class="form-control" placeholder="contraseña" id="cajacontraseña">
                    </div>

                    <button class="btn btn-primary w-100" id="boton">
                        <i class="bi bi-arrow-right-circle-fill"></i> REGISTRO
                    </button>
                </form>
            </div>

            <!-- Columna 2 -->
            <div class="col-12 col-md-6 text-center">
                <h3>Bienvenid@</h3>
                <hr>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Eos sit ducimus quasi provident numquam cupiditate incidunt iure explicabo,
                    ad veritatis omnis dolor eum, eius perspiciatis unde dolorem ipsa!
                </p>

                <a href="">¿Ya tienes cuenta? Ingresa aquí</a>
                <br><br>
                <img src="./logo.png" alt="foto" class="img-fluid">
            </div>

        </div>
    </section>

<script></script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
