<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LicoryS</title>
    <link rel="stylesheet" href="/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    
    <section class="container my-5">
        <div class="row">
         <div class="col-12 col-md-6"></div>
         <h3>Registro</h3>
         
         <form class="border rounded p-5 sha">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-person-check-fill"></i></span>
                <input type="text"class="form-control"placeholder="usuario" id="cajausuario">
            </div>
           
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-envelope-open-heart"></i></span>
                <input type="text"class="form-control"placeholder="correo" id="cajacorreo">
            </div>
            
             <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-house-heart"></i></span>
                <input type="text"class="form-control"placeholder="cuidad" id="cajaciudad">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-battery-charging"></i></span>
                <input type="text"class="form-control"placeholder="telefono" id="cajatelefono">
                </div>


                <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-unlock"></i></span>
                <input type="text"class="form-control"placeholder="contraseña" id="cajacontraseña">
                </div>

                <button class="btn btn-primary w-100" id="boton"><i  class="bi bi-arrow-right-circle-fill"></i>REGISTRO</button>
                

         </form>
        </div> 
    </section>

<script src="./controlador.js"></script>
 
</body>
</html>
